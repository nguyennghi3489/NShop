<!doctype html>
<html>
<head> 
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" href="css/styles.css" /> 
</head>  
<body  ng-app="store" ng-controller="StoreController as store"> 
	<add-product></add-product>
	<div>
		<div ng-repeat="product in store.products | orderBy:'-price'">
			<div ng-hide="product.soldOut">
				<h1> {{product.name}}</h1>
				<h1> {{product.price | currency}}</h1>
				<h1> {{product.description}}</h1>
				<img ng-src="{{product.images[0].full}}" />
				<button ng-show="product.canPurchase"> Add to Cart </button>
			</div>
			<section ng-controller="PanelController as panel"> 
				<ul class="nav nav-pills"> 
					<li> <a href ng-click="panel.selectTab(1)">Description</a> </li>  
					<li> <a href ng-click="panel.selectTab(2)">Specifications</a> </li>  
					<li> <a href ng-click="panel.selectTab(3)">Reviews</a> </li> 
	￼￼			</ul>

				<div class="panel" ng-show="panel.isSelected(1)"> 
					<h4>Description</h4>  
					<p>{{product.description}}</p> 
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4> 
					<blockquote>None yet</blockquote>  </div>
				</div>
			</section>
	</div>
	<script type="text/javascript" src="js/angular.min.js"></script> 
	<script src="js/app.js"></script>
</body> 
</html>
